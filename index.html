<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najbliższa data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #4b2d0c);
            color: #e5d0a6;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #e5d0a6;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #4b2d0c;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            margin: 10px 0;
        }

        .timer {
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(229, 208, 166, 0.7);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDate = new Date("2024-12-13T15:23:00");
            const interval = (1 * 60 * 60 * 1000) + (2 * 60 * 1000) + (30 * 1000);

            function calculateNextDate() {
                const now = new Date();
                let nextDate = new Date(startDate);
                while (nextDate <= now) {
                    nextDate = new Date(nextDate.getTime() + interval);
                }
                return nextDate;
            }

            function updateTimer() {
                const now = new Date();
                const nextDate = calculateNextDate();
                const diff = nextDate - now;

                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('next-date').textContent = nextDate.toLocaleTimeString('pl-PL');
                document.getElementById('timer').textContent = `${minutes} minut, ${seconds} sekund`;
            }

            function init() {
                updateTimer();
                setInterval(updateTimer, 1000);
            }

            init();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">DZ</div>
        <h1>Kiedy spaną metiny</h1>
        <p>Interwał<strong>1 godzina, 2 minuty, 30 sekund</strong></p>
		<p>Data początkowa obliczeń: <strong>2024-12-13 15:23:00</strong>
        <p>Najbliższa godzina:<strong><span id="next-date">Ładowanie...</span></strong></p>
        <p class="timer">Pozostało: <span id="timer">Ładowanie...</span></p>
        <footer>Autor: DZacheja<br>Nick: <strong>Mniami</strong></footer>
    </div>
</body>
</html>
